<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <!--header-->
    <div id="header">
        <div id="insideBar">
            <img src="logo.png" alt="logo"/>
            <form action="">
                <div class="search">
                    <input class="search_input" type="search" placeholder="Search for a friend...">
                    <span class="search_icon material-symbols-outlined">search</span>
                </div>
            </form>
            <img src="avatar.png" alt="default avatar" id="avatar"/>
        </div>
    </div>


    <div id="container">

        <!--personal data-->
        <div id="personal_data_container">
            <div id="left_side_data">
                <img src="avatar.png" alt="default avatar"/>
                <p><span id="Name">Anastasia Smith</span></p>
                <p><span id="Work">Romaguera-Corona</span></p>
                <p><span id="Job_description">Multi-layered client-server neural-net</span></p>
            </div>
            <div id="right_side_data">
                <p id="Contact">Contact:</p>
                <p><span id="Address">Victor Plains, Suite 879 <br> Wisokyburgh, 90566-7771</span></p>
                <p><span id="Website">anastasia.net</span></p>
                <p><span id="Email">example@example.com</span></p>
                <p><span id="Phone">010-692-6593</span></p>
            </div>
        </div>

        <div id="Album">
            <img src="avatar.png" id="Album_photo1"/>
            <div id="Album_info">
                <p id="Album_title">Title of the album</p>
                <p id="Photo_number">Number of photos: </p>
            </div>
            
        </div>

         <!--Gallery-->
         <div id="Gallery">
            <h2>Photos</h2>
            <img src="avatar.png" id="Album_photo1"/>
            <img src="avatar.png" id="Album_photo2"/>
            <img src="avatar.png" id="Album_photo3"/>
            <img src="avatar.png" id="Album_photo4"/>
        </div>
    </div>
    <div id="footer">
        <img src="logo.png" alt="logo"/>
   </div>

</body>
</html>
