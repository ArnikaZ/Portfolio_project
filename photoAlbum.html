<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <!--header-->
    <div id="header">
        <div id="insideBar">
            <img src="logo.png" alt="logo"/>
            <form action="">
                <div class="search">
                    <input class="search_input" type="search" placeholder="Search for a friend...">
                    <span class="search_icon material-symbols-outlined">search</span>
                </div>
            </form>
            <img src="avatar.png" alt="default avatar" id="avatar"/>
        </div>
    </div>


    <div id="container">

        <!--personal data-->
        <div id="personal_data_container">
            
        </div>

        <div id="Album">
            
        </div>

         <!--Gallery-->
         <div id="Gallery">
            <h2>Photos</h2>
            <img src="avatar.png" id="Album_photo1"/>
            <img src="avatar.png" id="Album_photo2"/>
            <img src="avatar.png" id="Album_photo3"/>
            <img src="avatar.png" id="Album_photo4"/>
        </div>
    </div>
    <div id="footer">
        <img src="logo.png" alt="logo"/>
   </div>

   <script src="photoAlbum.js"></script>
</body>
</html>
